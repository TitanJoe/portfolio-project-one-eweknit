<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eweknit clothing brand in Ireland for Farmers">
    <meta name="keywords" content="Eweknit, clothing brand, Ireland, farmers">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gallery - Eweknit</title>
</head>

<body>
    <header class="header-style">
        <!-- left-hand logo -->
        <a class="header-left-hand-logo anchor-theme" href="index.html">Eweknit</a>
        <!-- right-hand nav links -->
        <nav>
            <ul class="header-right-hand-nav-links-list">
                <!-- the links are backward because they are floated right in the CSS-->
                <li class="header-right-hand-nav-links">
                    <a class="anchor-theme" href="contact.html">Contact</a>
                </li>
                <li class="header-right-hand-nav-links">
                    <a class="anchor-theme" href="about.html">About us</a>
                </li>
                <li class="header-right-hand-nav-links">
                    <a class="anchor-theme" href="gallery.html">Gallery</a>
                </li>
                <li class="header-right-hand-nav-links">
                    <a class="anchor-theme" href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="margin-bottom" id="gallery-page-section">
        <!-- classic navy hoodie -->
        <div class="gallery-images">
            <img src="assets/images/gallery-page-images/classic-hoodie-navy.jpg" alt="Classic Navy Hoodie">
            <p>Classic Navy Hoodie</p>
        </div>
        <!-- classic pink hoodie -->
        <div class="gallery-images">
            <img src="assets/images/gallery-page-images/classic-hoodie-pink.jpg" alt="Classic Pink Hoodie">
            <p>Classic Pink Hoodie</p>
        </div>
        <!-- classic white hoodie -->
        <div class="gallery-images">
            <img src="assets/images/gallery-page-images/classic-hoodie-white.jpg" alt="Classic White Hoodie">
            <p>Classic White Hoodie</p>
        </div>
        <!-- classic black sweatshirt -->
        <div class="gallery-images">
            <img src="assets/images/gallery-page-images/classic-sweatshirt-black.jpg" alt="Classic Black Sweatshirt">
            <p>Classic Black Sweatshirt</p>
        </div>
        <!-- farmyard maroom sweatshirt -->
        <div class="gallery-images">
            <img src="assets/images/gallery-page-images/farmyard-sweatshirt-maroon.jpg" alt="Farmyard Maroon Sweatshirt">
            <p>Farmyard Maroon Sweatshirt</p>
        </div>
        <!-- kids farmyard hoodie -->
        <div class="gallery-images">
            <img src="assets/images/gallery-page-images/farmyard-kids-hoodie-black.jpg" alt="Kids Farmyard Hoodie">
            <p>Kids Farmyard Hoodie</p>
        </div>
        <!-- soft shell jacket -->
        <div class="gallery-images">
            <img src="assets/images/gallery-page-images/classic-jacket-soft-shell-black.jpg" alt="Soft Shell Jacket">
            <p>Soft Shell Jacket</p>
        </div>
        <!-- classic pink t-shirt -->
        <div class="gallery-images">
            <img src="assets/images/gallery-page-images/classic-t-shirt-pink.jpg" alt="Classic Pink T-Shirt">
            <p>Classic Pink T-Shirt</p>
        </div>
    </section>
    <footer>
        <ul>
            <li>
                <!-- facebook interactive social media icon -->
                <a class="anchor-theme" href="https://www.facebook.com/Eweknit/" target="_blank" rel="noopener"><i
                        class="fab fa-facebook"></i></a>
            </li>
            <li>
                <!-- instagram interactive social media icon -->
                <a class="anchor-theme" href="https://www.instagram.com/eweknitireland/?hl=en" target="_blank"
                    rel="noopener"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <!-- youtube interactive social media icon -->
                <a class="anchor-theme" href="https://www.youtube.com/channel/UC7f66pGEzN7ceOdzaU7z3Sg" target="_blank"
                    rel="noopener"><i class="fab fa-youtube-square"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/cb4052d38c.js" crossorigin="anonymous"></script>
</body>

</html>
