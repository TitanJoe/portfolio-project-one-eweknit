<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Eweknit clothing brand in Ireland for Farmers">
        <meta name="keywords" content="Eweknit, clothing brand, Ireland, farmers">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Contact us - Eweknit</title>
    </head>
    <body>
        <header>
            <!-- left-hand logo -->
            <a href="index.html">Eweknit</a>
            <!-- right-hand nav links -->
            <nav>
            <ul class="nav-links">
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                    <li>
                        <a href="about.html">About us</a>
                    </li>
                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section id="contact-page-section">
            <!-- left-hand paragraph-->
            <p>For any queries or purchases please contact us here</p>

            <!-- right-hand form-->
            <form action="submit-redirect.html">
                
                <fieldset>
                    <div id="fieldset-contents">
                    <legend><h2>Contact us</h2></legend>

                    <!-- name input -->
                    <label for="name">Name</label><br>
                    <input id="name" type="text" required><br>

                    <!-- email input -->
                    <label for="email">Email</label><br>
                    <input id="email" type="email" required><br>

                    <!-- message textarea-->
                    <label for="message">Message</label><br>
                    <textarea id="message" placeholder="message"></textarea><br>

                    <fieldset>
                        <legend><h3>How did you hear about us?</h3></legend>

                        <!-- facebook radio button -->
                        <input type="radio" id="facebook" name="how-did-you-hear-about-us">
                        <label for="facebook">Facebook</label><br>

                        <!-- instagram radio button -->
                        <input type="radio" id="instagram" name="how-did-you-hear-about-us">
                        <label for="instagram">Instagram</label><br>

                        <!-- other radio button -->
                        <input type="radio" id="other" name="how-did-you-hear-about-us" checked>
                        <label for="other">Other</label>
                    </fieldset><br>
                    <!-- submit button-->
                    <input type="submit">
                    </div>
                </fieldset>
            </form>
        </section>
        <footer>
           <ul>
               <li>
                   <!-- facebook interactive social media icon -->
                   <a href="https://www.facebook.com/Eweknit/" target="_blank" rel="noopener"><i class="fab fa-facebook"></i></a>
               </li>
               <li>
                   <!-- instagram interactive social media icon -->
                   <a href="https://www.instagram.com/eweknitireland/?hl=en" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
               </li>
               <li>
                   <!-- youtube interactive social media icon -->
                   <a href="https://www.youtube.com/channel/UC7f66pGEzN7ceOdzaU7z3Sg" target="_blank" rel="noopener"><i class="fab fa-youtube-square"></i></a>
               </li>
           </ul> 
        </footer>
        <!-- font awesome script -->
        <script src="https://kit.fontawesome.com/cb4052d38c.js" crossorigin="anonymous"></script>
    </body>
</html>
